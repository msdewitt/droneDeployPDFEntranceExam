<body>
  <button type="button" name="button" type="default"><a href="images/Pdf.png" download></a></button>

  <a href="formatOutput()" download>
    <img border="0" src="images/Pdf.png" alt="" width="104" height="142">
  </a>
  

  <!-- Images.get() -->

  <script>
      var imagePath = "";


      function formatOutput() {
      //es6 template string
        return imagePath.path
      }

      var options = {
        width: 450,
        height: 450
      }

      new DroneDeploy({ version: 1})
        .then(function(dronedeployApi) {
          return dronedeployApi.Plans.getCurrentlyViewed()
                .then(function(plan) {
                  return dronedeployApi.Images.get(plan.id, options)
                })
        })
        .then(function(images) {
          imagePath = images
          console.log(imagePath);
          console.log(imagePath[0].path)
          console.log(imagePath[1].path)
});
</script>

<!-- End Images.get() -->

</body>
